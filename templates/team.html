{% extends "base.html" %}

{% block title %}Fourve Studio - Team{% endblock %}

{% block extra_css %}
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .team-header {
        background: linear-gradient(
            to bottom,
            rgba(65, 105, 225, 0.8) 0%,
            rgba(0, 0, 0, 0.9) 100%
        );
        padding: 4rem 0 2rem 0;
        margin-bottom: 2rem;
        animation: fadeIn 1s ease-out;
    }

    .team h1 {
        padding-top: 80px;
        text-align: center;
        color: white;
        margin: 0;
        animation: fadeIn 1s ease-out 0.5s;
        animation-fill-mode: both;
    }
    
    .team-members {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        padding: 1rem;
        border-radius: 15px;
    }

    .team-member {
        flex-basis: 300px;
        text-align: center;
        transition: all 0.3s ease;
        animation: fadeIn 1s ease-out;
        animation-fill-mode: both;
    }

    /* Apply delayed animation to each team member */
    .team-member:nth-child(1) { animation-delay: 0.3s; }
    .team-member:nth-child(2) { animation-delay: 0.6s; }
    .team-member:nth-child(3) { animation-delay: 0.9s; }
    .team-member:nth-child(4) { animation-delay: 1.2s; }


    .team-member img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
    }
    
    .team-member {
        transition: all 0.3s ease;
        padding: 1rem;
        border-radius: 5px;
    }

    .team-member:hover {
        box-shadow: 0 10px 20px rgb(85, 30, 236);
        background: linear-gradient(rgb(65, 105, 225, 0.8), rgba(0, 0, 0, 0.8));
        transform: translateY(-10px);
    }

    .team-member img {
        transition: all 0.3s ease;
    }

    .team-member:hover img {
        transform: scale(1.1);
    }
</style>
{% endblock %}

{% block content %}
<section class="team">
    <div class="team-header">
        <h1>Meet Our Team</h1>
    </div>
    <div class="team-members">
        {% for member in team_members %}
        <div class="team-member">
            <img src="{{ url_for('static', filename=member.image) }}" alt="{{ member.name }}">
            <h2>{{ member.name }}</h2>
            <p>{{ member.position }}</p>
            <p>{{ member.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
